<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cats Me Engine</title>
    <!-- Подключаем Firebase SDK (версия 8.10.0) -->
    <script src="www.gstatic.com"></script>
    <script src="www.gstatic.com"></script>
    
    <style>
        body { background: #1e1e1e; color: #00ff00; font-family: 'Courier New', monospace; margin: 0; padding: 10px; overflow: hidden; }
        #chat { height: 85vh; overflow-y: auto; border: 1px solid #333; padding: 10px; margin-bottom: 5px; }
        .msg { margin-bottom: 8px; border-left: 2px solid #00ff00; padding-left: 5px; }
        input { width: 70%; background: #000; color: #00ff00; border: 1px solid #00ff00; padding: 5px; }
        button { background: #00ff00; color: #000; border: none; padding: 5px 15px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="chat">Инициализация...</div>
    <input type="text" id="m" placeholder="Сообщение...">
    <button onclick="send()">МЯУ</button>

    <script>
        // ВСТАВЬТЕ СЮДА ВАШ КОНФИГ ИЗ ШАГА 1
        var config = {
apiKey: "AIzaSyA1q72oovyJPa1HbEZFox8NdwZNDrukZlM",
authDomain: "cats-me.firebaseapp.com",
databaseURL: "https://cats-me-default-rtdb.firebaseio.com",
projectId: "cats-me",
storageBucket: "cats-me.firebasestorage.app",
messagingSenderId: "372990132406",
appId: "1:372990132406:web:fa72d92668a8df3ec16617",
measurementId: "G-XKJCYQX09V"

        };
        
        firebase.initializeApp(config);
        var db = firebase.database().ref("messages"); // Создаем узел 'messages'

        function send() {
            var txt = document.getElementById('m').value;
            if(txt) db.push({ t: txt, d: Date.now() });
            document.getElementById('m').value = "";
        }

        db.limitToLast(20).on("child_added", function(s) {
            var data = s.val();
            var chat = document.getElementById('chat');
            chat.innerHTML += "<div class='msg'>" + data.t + "</div>";
            chat.scrollTop = chat.scrollHeight;
        });
    </script>
</body>
</html>
